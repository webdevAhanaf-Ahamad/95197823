<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Framework Preview</title>
    <style>
        body { font-family: sans-serif; padding: 40px; background-color: #f0f2f5; }
        .section { margin-bottom: 40px; display: flex; flex-wrap: wrap; gap: 15px; align-items: center; }
        h2 { width: 100%; color: #444; border-bottom: 2px solid #ddd; padding-bottom: 10px; }
    </style>
</head>
<body>

    <h2>Standard Buttons</h2>
    <div class="section">
        <button class="btn-primary">Primary</button>
        <button class="btn-bluis">Bluis</button>
        <button class="btn-success">Success</button>
        <button class="btn-danger">Danger</button>
        <button class="btn-dark">Dark</button>
        <button class="btn-outline">Outline</button>
        <button class="btn-gradient">Gradient</button>
        <button class="btn-ghost">Ghost</button>
        <button class="btn-soft">Soft</button>
        <button class="btn-glass" style="background-color: rgba(0,0,0,0.5)">Glass</button>
    </div>

    <h2>Premium Buttons</h2>
    <div class="section">
        <button class="btn-premium-1">Premium 1</button>
        <button class="btn-premium-2">Premium 2</button>
        <button class="btn-premium-3">Premium 3</button>
        <button class="btn-premium-4">Premium 4</button>
        <button class="btn-premium-5">Premium 5</button>
        <button class="btn-premium-6">Premium 6</button>
        <button class="btn-premium-7">Premium 7</button>
        <button class="btn-premium-8">Premium 8</button>
        <button class="btn-premium-9">Premium 9</button>
        <button class="btn-premium-10">Premium 10</button>
        <button class="btn-premium-11">Premium 11</button>
        <button class="btn-premium-12">Premium 12</button>
        <button class="btn-premium-13" style="background-color: #333">Premium 13</button>
        <button class="btn-premium-14">Premium 14</button>
        <button class="btn-premium-15">Premium 15</button>
        <button class="btn-premium-16">Premium 16</button>
        <button class="btn-premium-17">Premium 17</button>
        <button class="btn-premium-18">Premium 18</button>
        <button class="btn-premium-19">Premium 19</button>
        <button class="btn-premium-20">Premium 20</button>
    </div>

</body>
</html>
